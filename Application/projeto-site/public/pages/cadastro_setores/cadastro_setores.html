<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Sensiders</title>
    <link rel="shortcut icon" href="../../img/Logo.ico">


    <!--CSS-->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./cadastro_setores.css">


    <!--JS-->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../../js/cadastro_setores.js"></script>


</head>

<body>
    <header class="header-container">
        <div class="back-content">
            <a href="../dashboard/dashboard.html">
                <svg width="49" height="32" viewBox="0 0 49 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0)">
                        <path d="M2 16H48" stroke="#FFF" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M6.00098 21.001L0.999976 16L6.00098 10.999" stroke="#FFF" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </g>
                    <defs>
                        <clipPath id="clip0">
                            <rect width="32" height="49" fill="white" transform="translate(49) rotate(90)" />
                        </clipPath>
                    </defs>
                </svg>
            </a>
        </div>
    </header>

    <div class="list-container">

        <span class="title-page">Aqui estão os seus setores</span>
        <div class="list-content">
            <table>
                <thead>
                    <th>Nome</th>
                    <th>Qtd Sensores</th>
                    <!-- <th>Editar</th> -->
                </thead>
                <tbody id="listSetores">
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td><i data-feather="edit" onclick="document.getElementById('divEditarSetor').style.display='block'"></i> </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="divEditarSetor" class="modal">
        <form class="modal-content animate" action=""> 
            <h1 id="tituloEditar">Editar Setor</h1> 
            <div class="divInputNome">
                <span>Nome do setor:</span><br>
                <input id="inputEdit" type="text">
            </div>
            <div class="divInputQtd">
                <span>Quantidade de sensores:</span><br>
                <input id="inputEdit" type="text">
            </div>
            <div class="containerbotoes">
              <button type="button" class="cancelbtn" onclick="document.getElementById('divEditarSetor').style.display='none'">Cancelar</button>
              <button type="submit" onclick="document.getElementById('divEditarSetor').style.display='none'" class="savebtn">Salvar</button>
            </div>
          </form>
    </div>

    <!-- JS -->
    <script>
        feather.replace()
    </script>
</body>

</html>


<script>
var modal = document.getElementById('divEditarSetor');
// Quando o usuário clicar em qualquer lugar fora do modal, irá fechar
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}       
</script>
